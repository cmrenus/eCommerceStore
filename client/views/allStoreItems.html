
<!--Page Header and bread crumbs -->
<div id="heading-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>Store</h1>
            </div>
            <div class="col-md-5">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li>{{currentCategory}}</li>
                </ul>

            </div>
        </div>
    </div>
</div>

<div id="content">
    <div class="container">

        <div class="row">


            <!-- *** LEFT COLUMN ***
	_________________________________________________________ -->

            <div class="col-sm-3">

                <!-- *** MENUS AND FILTERS ***
_________________________________________________________ -->
                <div class="panel panel-default sidebar-menu">

                    <div class="panel-heading">
                        <h3 class="panel-title">Categories</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked category-menu">    
                            <li ng-class="{active: isActive('all')}">
                                <a href="/#/shop?category=all&page=1">All  <span class="badge pull-right">123</span></a>
                            </li>
                            <li ng-class="{active: isActive(category)}" ng-repeat="category in categories">
                                <a ng-href="/#/shop?category={{category}}&page=1">{{category}}  <span class="badge pull-right">123</span></a>
                            </li>

                        </ul>

                    </div>
                </div>

                <!-- *** MENUS AND FILTERS END *** -->

            </div>
            <!-- /.col-md-3 -->

            <!-- *** LEFT COLUMN END *** -->

            <!-- *** RIGHT COLUMN ***
	_________________________________________________________ -->

            <div class="col-sm-9">

                <div class="row products">
                    <!--Repeat all items-->
                    <div ng-repeat="item in allItems" class="col-md-4 col-sm-6">
                        <div class="product">
                            <div class="image">
                                <a ng-href="/#/shop/{{item.sku}}">
                                    <img ng-src="{{item.images[0]}}" alt="" class="img-responsive image1">
                                </a>
                            </div>
                            <!-- /.image -->
                            <div class="text">
                                <h3><a ng-href="/#/shop/{{item.sku}}">{{item.name}}</a></h3>
                                <p class="price">{{item.price | currency}}</p>
                            </div>
                            <!-- /.text -->
                        </div>
                        <!-- /.product -->
                    </div>
                </div>
                <!-- /.products -->

                <!--pagination -->
                <div class="pages">

                    <ul uib-pagination total-items="numItems" items-per-page="9" boundary-link-numbers="true" rotate="true" ng-model="currentPage" ng-change="pageChange()"></ul>

                </div>


            </div>
            <!-- /.col-md-9 -->

            <!-- *** RIGHT COLUMN END *** -->

        </div>

    </div>
    <!-- /.container -->
</div>
<!-- /#content -->
